<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi Chantier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Suivi du Chantier</h2>

    <label class="block mb-2 text-gray-700">Nom du chantier</label>
    <input type="text" placeholder="Entrer le nom du chantier" class="w-full p-2 border rounded mb-4">

    <label class="block mb-2 text-gray-700">Étape</label>
    <select class="w-full p-2 border rounded mb-6">
      <option>Débit profilés 45°</option>
      <option>Débit profilés 90°</option>
      <option>Débit verre</option>
      <option>Façonnage</option>
      <option>Débit verres jalousie</option>
      <option>Vitrage ouvrant</option>
      <option>Montage battante</option>
      <option>Montage dormant</option>
      <option>Montage jalousie</option>
      <option>Montage moustiquaire</option>
    </select>

    <div class="flex justify-between">
      <button class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-xl">En cours</button>
      <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-xl">Fini</button>
    </div>
  </div>
</body>
</html>
